<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section>
        <div class="circle"></div>

            <li><a href="#">Menu</a></li>
            <li><a href="#">what's new</a></li>

        </header>
        <div class="content">

                <a href="#">Learn More</a>

</div>
    <ul class="sci">

        function imgSlider(img){
